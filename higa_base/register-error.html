<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higa base</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="blue-theme">
    <div class="sign-up">
        <div class="sign-up__container">
            <img src="img/logo-full.png" alt="" class="sign-up__logo">
            <div class="sign-up__reg">
                <div class="sign-up__reg_row">
                    <div class="sign-up__reg_input">
                        <p>First name</p>
                        <input type="text" class="input" placeholder="First name">
                    </div>
                    <div class="sign-up__reg_input">
                        <p>Last name</p>
                        <input type="text" class="input" placeholder="Last name">
                    </div>
                </div>
                <div class="sign-up__reg_input">
                    <p>Email address</p>
                    <input type="text" class="input error" placeholder="Email address">
                </div>
                <div class="sign-up__reg_row">
                    <div class="sign-up__reg_input">
                        <p>Password</p>
                        <input type="text" class="input" placeholder="Password">
                    </div>
                    <div class="sign-up__reg_input">
                        <p>Confirm password</p>
                        <input type="text" class="input" placeholder="Confirm password">
                    </div>
                </div>
            </div>
            <div class="sign-up__check mt30">
                <input type="checkbox">
                <span></span>
                <p>I accept the <a class="link" href="#">terms</a> and <a class="link" href="#">privacy policy</a>.</p>
            </div>
            <button class="btn__blue mt30">Sign up</button>
            <div class="sign-up__footer">
                <a class="link" href="#">Sign in to an existing account</a>
            </div>
            <p class="sign-up__error">This email is already registered</p>
        </div>
    </div>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
