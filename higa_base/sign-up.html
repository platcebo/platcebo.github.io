<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higa base</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="blue-theme">
    <div class="sign-up">
        <div class="sign-up__container">
            <img src="img/logo-full.png" alt="" class="sign-up__logo">
            <h1>Sign Up</h1>
            <div class="sign-up__wrapper">
                <div class="sign-up__input">
                    <p>Email address</p>
                    <div class="sign-up__input_wrapper">
                        <img src="img/email.svg" alt="">
                        <input class="input" type="text" placeholder="Email address">
                    </div>
                </div>
                <div class="sign-up__input">
                    <p>Password</p>
                    <div class=sign-up__input_wrapper"">
                        <img src="img/key.svg" alt="">
                        <input class="input" type="text" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="sign-up__row">
                <div class="sign-up__check">
                    <input type="checkbox">
                    <span></span>
                    <p>Remember me</p>
                </div>
                <a class="link" href="#">Forgot Password?</a>
            </div>
            <div class="sign-up__link">
                <button class="btn__blue">Sign up</button>
                <select>
                    <option value="">EN</option>
                    <option value="">EN</option>
                    <option value="">EN</option>
                    <option value="">EN</option>
                </select>
            </div>
            <div class="sign-up__footer">
                <a class="link" href="#">Create an account</a>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
