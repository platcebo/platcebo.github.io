<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Roadmap</title>
  <style>
    /* Анимация движения линии */
    @keyframes drawLine {
      0% {
        stroke-dashoffset: 2500; /* Начало линии (скрыто) */
      }
      100% {
        stroke-dashoffset: 0; /* Линия полностью нарисована */
      }
    }

    /* Настройка анимации для линии */
    .animated-line {
      stroke: red; /* Цвет линии */
      stroke-width: 4; /* Толщина линии */
      stroke-dasharray: 2500; /* Длина линии (должна быть больше длины пути) */
      stroke-dashoffset: 2500; /* Начальное смещение */
      animation: drawLine 5s linear infinite; /* Анимация: 5 секунд, линейная, бесконечная */
    }
  </style>
</head>
